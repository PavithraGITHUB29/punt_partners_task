<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="assignment.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <select id="fontFamilySelector"></select>
      <select id="fontWeightSelector"></select>
      <label>
        Italic
        <input type="checkbox" id="italicToggle">
      </label>
      <button id="setButton">Set</button>
      <button id="resetButton">Reset</button>
    </div>
    <textarea id="textEditor" placeholder="Start typing..."></textarea>
  </div>
  <script src="assignment.js"></script>
</body>
</html>
